<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <p id="display-text" class="orbitron-text"></p>
        </div>
        <div id="buttons">
            <button class="calc-button"><p></p></button>
            <button class="calc-button number"><p>1</p></button>
            <button class="calc-button number"><p>2</p></button>
            <button class="calc-button number"><p>3</p></button>
            <button class="calc-button"><p></p></button>
            <button class="calc-button number"><p>4</p></button>
            <button class="calc-button number"><p>5</p></button>
            <button class="calc-button number"><p>6</p></button>
            <button class="calc-button"><p></p></button>
            <button class="calc-button number"><p>7</p></button>
            <button class="calc-button number"><p>8</p></button>
            <button class="calc-button number"><p>9</p></button>
            <button class="calc-button"><p></p></button>
            <button class="calc-button"id="clear"><p>C</p></button>
            <button class="calc-button number"><p>0</p></button>
            <button class="calc-button"><p></p></button>
        </div>
    </div>
</body>

</html>
